<script>
$(function(){
  const path = location.pathname.split("/").pop();
  $(".nav-link").each(function(){
    $(this).toggleClass("active", $(this).attr("href")===path);
  });
});

$(function(){
  // Podświetlenie kart
  $(".card").addClass("card-hover");

  // Automatyczne ustawienie aktywnego linku
  const path = location.pathname.split("/").pop();
  $(".nav-link").each(function(){
    $(this).toggleClass("active", $(this).attr("href")===path);
  });
});

</script>
