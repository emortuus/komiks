<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Zakupów</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="main-card">

                <div class="row g-4">

                    <!-- LEWA STRONA (LISTA) -->
                    <div class="col-8 list-column">s

                        <h2>
                            <i class="fa-solid fa-cart-shopping"></i>
                            Lista Zakupów
                        </h2>

                        <input type="text" id="productInput" class="form-control mb-2"
                               placeholder="Dodaj produkt...">
                        <input type="text" id="filterInput" class="form-control mb-3"
                               placeholder="Filtruj listę...">
                        
                               <hr>

                        <ul id="shoppingList" class="list-group mb-3"></ul>

                        <div class="stats">
                            <div><i class="fa-solid fa-list"></i> Wszystkie: <span id="totalCount">0</span></div>
                            <div><i class="fa-solid fa-check-circle"></i> Kupione: <span id="doneCount">0</span></div>
                            <div><i class="fa-solid fa-cart-shopping"></i> Zostało: <span id="todoCount">0</span></div>
                        </div>

                    </div>

                    <!-- PRAWA STRONA (PANEL AKCJI) -->
                    <div class="col-4 panel-column">

                        <div class="side-panel">

                            <button class="btn btn-custom w-100" id="addBtn">
                                <i class="fa-solid fa-plus"></i> Dodaj produkt
                            </button>

                            <button class="btn btn-custom w-100" id="addStartBtn">
                                <i class="fa-solid fa-arrow-up"></i> Dodaj na początek
                            </button>

                            <button class="btn btn-custom w-100" id="addEndBtn">
                                <i class="fa-solid fa-arrow-down"></i> Dodaj na koniec
                            </button>

                            <hr>

                            <button class="btn btn-custom w-100" id="removeLastBtn">
                                <i class="fa-solid fa-trash"></i> Usuń ostatni
                            </button>

                            <button class="btn btn-custom w-100" id="removeDoneBtn">
                                <i class="fa-solid fa-check"></i> Usuń kupione
                            </button>

                            <button class="btn btn-custom w-100" id="clearBtn">
                                <i class="fa-solid fa-xmark"></i> Wyczyść liste
                            </button>

                            <hr>

                            <button class="btn btn-custom w-100" id="restoreBtn">
                                <i class="fa-solid fa-rotate-left"></i> Przywróć liste
                            </button>

                            <button class="btn btn-custom w-100" id="sortBtn">
                                <i class="fa-solid fa-arrow-down-a-z"></i> Sortuj A-Z
                            </button>

                            <button class="btn btn-custom w-100" id="colorEvenBtn">
                                <i class="fa-solid fa-palette"></i> Koloruj co drugi
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
