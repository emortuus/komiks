<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Lista zakupów – Comics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="style.css">

<link rel="icon" type="image/png" href="ikona.png">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="lista.js" defer></script>
</head>

<body class="lista-strona">

<!-- Banery boczne -->
<div class="baner-lewy"></div>
<div class="baner-prawy"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Comics</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Oferta</a>
      <a class="nav-link active" href="lista.html">Lista zakupów</a>
      <a class="nav-link" href="kontakt.html">Kontakt</a>
    </div>
  </div>
</nav>

<!-- Główny kontener -->
<div class="container">
  <div class="card p-4">
    <h2>Lista zakupów</h2>

    <!-- Inputy -->
    <input id="nowyProdukt" class="form-control mb-2" placeholder="Nazwa produktu">
    <input id="nowaCena" class="form-control mb-2" placeholder="Cena produktu (np. 39.99)">
    
    <!-- Input filtrujący + przycisk w jednej linii -->
    <div class="d-flex mb-3 align-items-stretch">
      <input id="filtrTekst" class="form-control me-2" placeholder="Wpisz frazę do filtrowania">
      <button id="filtrBtn" class="btn btn-custom">Filtruj</button>
    </div>

    <!-- Przyciski do obsługi listy -->
    <div class="btn-group flex-wrap mb-3">
      <button id="dodaj" class="btn btn-custom">Dodaj produkt</button>
      <button id="poczatek" class="btn btn-custom">Dodaj na początku</button>
      <button id="koniec" class="btn btn-custom">Dodaj na końcu</button>
      <button id="usun" class="btn btn-custom">Usuń ostatni</button>
      <button id="czysc" class="btn btn-custom">Wyczyść listę</button>
      <button id="przywroc" class="btn btn-custom">Przywróć listę</button>
      <button id="kolory" class="btn btn-custom">Pokoloruj co drugi</button>
      <button id="sortuj" class="btn btn-custom">Sortuj A–Z</button>
    </div>

    <!-- Lista zakupów -->
    <ul id="lista" class="list-group mb-3"></ul>

    <!-- Przycisk sumowania i kupna -->
    <div class="d-flex justify-content-end mb-2">
      <button id="sumuj" class="btn btn-custom me-2">Sumuj zakupy</button>
      <button id="kup" class="btn btn-custom">Kup</button>
    </div>

    <!-- Wynik sumy -->
    <li id="wynik" class="list-group-item mt-2 active">Tutaj pojawi się suma zakupów</li>

  </div>
</div>

</body>
</html>
